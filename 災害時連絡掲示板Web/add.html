<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS.css">
    <title>災害時連絡掲示板</title>
    
</head>
<body>
    <h2 class="CName">（会社の名前）<br />災害時連絡掲示板</h2>
    <p class="title">追加</p>
    <p class="Stitle">新社員の情報を教えてください。</p>

    <div class="inputform">
        <table>
            <tr>
                <td><label for="staffName">社員の名前：</label></td>
                <td><input class="inputText" type="text" name="staffName" id="staffName" required><br></tr>
            </tr>
            <tr>
                <td><label for="email">メール：</label></td>
                <td><input class="inputText" type="email" name="email" id="email" required><br></tr>
            </tr>
            <tr>
                <td><label for="department">パスワード：</label></td>
                <td><input class="inputText" type="password" name="password" id="password" required><br></td>
            </tr>
            <tr>
                <td><label for="department">部門：</label></td>
                <td><input class="inputText" type="text" name="department" id="department" required><br></td>
            </tr>
        </table>
    </div>
    <div><button type="submit" class="LoginSub">新社員登録</button></div>

    <div class="Cen">
        <a href="./menu.html"><img src="./Cen2.png" width="100px" /></a>
    </div>

</body>
    <div class="footer">
        <h3>システムの状況:X</h3>
    </div>
</html>
