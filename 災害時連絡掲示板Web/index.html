<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS.css" />
    <title>災害時連絡掲示板</title>
  </head>
  <body>
    <h1>（会社の名前）<br />災害時連絡掲示板</h1>
    <div class="inputform">
      <table>
        <tr>
          <td><label for="staffid">社員のID：</label></td>
          <td><input class="inputText" type="text" name="staffid" id="staffid" required /><br></td>
        </tr>
        <tr>
          <td><label for="password">暗証番号：</label></td>
          <td><input class="inputText" type="password" name="password" id="password" min="1" max="12"required/><br></td>
        </tr>
      </table>
    </div>

    <div>
      <button type="submit" class="LoginSub">登録</button>
    </div>
  
  </body>
  <div class="footer"><h3>システムの状況:X</h3></div>
</html>
